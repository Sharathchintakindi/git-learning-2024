<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMS</title>
</head>
<body>
    <h1 style="text-align:left;"> <strong><u>Login page</u></strong></h1>
    <form>
        <label for="Username">Username:</label>
        <input type="text" id="Username" name="Username"value="">
        <br>
        <br>
        <label for="Lastname"> Lastname</label>
        <input type="text" id="Lastname" name="lastname" value="">
        <br>
        <br>
        <label for="Mail id"> Mail id:</label>
        <input type="email" id="Mail id" name="Mail id" value="">
        <br>
        <br>
        <label for="Age"> Age</label>
        <input type="text" id="Age" name="Age" value=" ">
        <br>
        <br>
        <label for="Password"> Password</label>
        <input type="password" placeholder=" ENTER YOUR PASSWORD" value="">
        <br>
        <h4><strong> <u>Gender</u></strong></h4>
        <select name="gender" id="">
            <option value="Male"> Male</option>
            <option value="Female"> Female</option>
            <option value="Others"> Others</option>
        </select>
        <br>
        <h5> <strong> <u>WEB LANGUAGES</u></strong></h5>
        <input type="radio" id="Html" name="LANGUAGE" value="Html">
        <label for="Html"> Html</label>
        
        <input type="radio" id="css" name="LANGUAGE" value="css">
        <label for="css"> css</label>
        <input type="radio" id="Javascript" name="Javascript" value="Javascript">
        <label for="Javascript"> Javascript</label>
        <br>
        <h5><em><u> Education of the person </u></em></h5>
        <input type="checkbox" id="College" name="College" value="College">
        <label for="College"> College</label>
        <input type="checkbox" id="School" name="School" value="School"> 
        <label for="School"> School</label>
        <input type="checkbox" id="Inter" name="Inter" value="Inter">
        <label for="Inter"> Inter</label>
        <br>
        <textarea name="Feedback" id="" cols="30" rows="10"> Enter your feedback</textarea>
        <br>
        <input type="submit" value="Submit">
        <br>
    </form>  
</body>
</html>
